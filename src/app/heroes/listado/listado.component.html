<p>Listado Heroes</p>
<div *ngIf="borrado; else noBorrado">
<p>Heroe Borrado: <small>{{borrado}}</small></p>
</div>
<ng-template #noBorrado>
    <p>No ha borrado nada</p> 
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes;  let i= index">
       {{i + 1}} - {{heroe}}
    </li>
</ul>
